<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js" defer></script>
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="first-name-input">First Name</label>
                <input type="text" id="first-name-input" placeholder="ณัฐสธน">
                <small>Error message</small>
            </div>
            <div class="form-group">
                <label for="last-name-input">Last Name</label>
                <input type="text" id="last-name-input" placeholder="พันธุ์อำพัน">
                <small>Error message</small>
            </div>
            <div class="form-group">
                <label for="email-input">Email</label>
                <input type="email" id="email-input" placeholder="6606121450">
                <small>Error message</small>
            </div>
            <div class="form-group">
                <label for="password-input">Password</label>
                <input type="password" id="password-input" placeholder="Password">
                <small>Error message</small>
            </div>
            <div class="form-group">
                <label for="password-confirm-input">Confirm Password</label>
                <input type="password" id="password-confirm-input" placeholder="Confirm Password">
                <small>Error message</small>
            </div>
            <button type="button" id="submit-btn">Register</button>
            <button type="button" id="reset-btn">Reset</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
